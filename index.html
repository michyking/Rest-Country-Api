<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- Google font -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,300;6..12,600;6..12,800&display=swap"
      rel="stylesheet"

    <title>REST COUNTRY API</title>

  <body>
    <header class="dark">
      <div class="logo">
        <h2>Where in the world?</h2>
      </div>
      <div>
        <i class="bx bx-moon"></i>
        <button class="toggle"></i>Dark Mode</button>
      </div>
    </header>
    <div class="container">
      <div class="search dark">
        <div class="search-items">
          <i class="bx bx-search"></i>
          <input class="dark" type="search" id="search" placeholder="Search the country..." autocomplete="off" />
        </div> 
      </div>
      <div>
        <div class="dropdown dark">
          <p class="filter">Filter by Region</p>
          <i class="bx bx-chevron-down"></i>
        </div> 
        <div class="drop-options dark">
          <p class="regions">All</p>
          <p class="regions">Africa</p>
          <p class="regions">America</p>
          <p class="regions">Asia</p>
          <p class="regions">Europe</p>
          <p class="regions">Oceania</p>
        </div>
      </div>
    </div>
   
    <div class="countries"> </div>
